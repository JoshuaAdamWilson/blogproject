{% extends 'base.html' %}
  {% block title %}
    Comment on Blog Post
  {% endblock %}
{% block content %}

{% if user.is_authenticated %}
  <h1>Add Comment</h1>
  <br />
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}

      {{ form.as_p }}
      <button class='btn btn-secondary'>Add Comment</button>

    </form>
  </div>
{% else %}

<h3>You are not allowed here! (and you know it)<h3>

{% endif %}

{% endblock %}
