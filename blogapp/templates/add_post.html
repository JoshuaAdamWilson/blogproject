{% extends 'base.html' %}
  {% block title %}
    Create a New Blog Post!
  {% endblock %}
{% block content %}

{% if user.is_authenticated %}
  <h1>Add Post</h1>
  <br />
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}

      {{ form.as_p }}
      <small><p style='color: gray'>(Supports HTML, CSS formatting)</p></small>
      <button class='btn btn-secondary'>Post</button>

    </form>
  </div>
{% else %}

You are not allowed here! (and you know it)

{% endif %}

{% endblock %}
